  <script type="text/javascript">
  function validate()
		{
			var p=document.forms[0].elements[0].value;
			if(p==null || p=="")
			{
				document.getElementById("a").innerHTML="<font color=red> Fill your name </font>";
				return false;
			}

			var q=document.forms[0].elements[1].value;
			if(q==null || q=="")
			{
				document.getElementById("b").innerHTML="<font color=red> Fill email id  </font>";
				return false;
			}
			
			var r=document.forms[0].elements[2].value;
			var s=document.forms[0].elements[3].value;

			if(r==null || r=="")
			{
				document.getElementById("c").innerHTML="<font color=red> Fill Password  </font>";
				return false;
			}
			if(r.length<6)
			{
				document.getElementById("c").innerHTML="<font color=red>Password must be more than 6 characters </font>";
				return false;
			}
			if(r!=s)
			{
				document.getElementById("c").innerHTML="<font color=red>Password not match  </font>";
				return false;
			}

			var t=document.forms[0].elements[4].value;
			if(t.length!=10)
			{
				document.getElementById("d").innerHTML="<font color=red> Fill Mobile Number</font>";
				return false;
			}

			var u=document.forms[0].elements[5].value;
			if(u.length!=12)
			{
				document.getElementById("e").innerHTML="<font color=red> Fill Aadhaar Number</font>";
				return false;
			}

			var v=document.forms[0].elements[6].value;
			if(v==null || v=="")
			{
				document.getElementById("f").innerHTML="<font color=red> Fill your DOB </font>";
				return false;
			}


			var y=document.forms[0].elements[11].value;
			if(y==null || y=="")
			{
				document.getElementById("g").innerHTML="<font color=red> Fill Transaction Id </font>";
				return false;
			}
			return true;
  	}
